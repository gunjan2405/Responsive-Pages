<html>
<header>
    <section id="title">
          <h1>Survey Form</h1>
          <p id="description">A basic survey about your knowledge in different languages.</p>
        </section>
    <link rel = stylesheet href = "../Survey Form/style.css">
</header>
<body>
    <form id = "survey-form">
        <div class = "form-control">
            <label for = "name" id = "name-label">Name </label>
            <input type = "text" id = "name" placeholder="Enter your name" required="required"/>
        </div>
        <div class = "form-control">
            <label for = "email" id = "email-label">Email</label>
            <input type = "email" id = "email" placeholder="Enter your email"  required="required"/>
        </div>
        <div class = "form-control">
            <label for = "number" id = "number-label">Contact Number</label>
            <input type = "tel" id = "number" placeholder="Enter your contact no" 
            pattern="^\d{3}-\d{3}-\d{4}$" required="required"/>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
              
            <!-- Dropdown options -->
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional"> Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
   
        <div class="form-control">
            <label>
                Would you recommed this site to a freind?
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
   
        <div class="form-control">
            <label>Languages and Frameworks known 
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>
   
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
  
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
   
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>

    </form>

</body>

</html>
